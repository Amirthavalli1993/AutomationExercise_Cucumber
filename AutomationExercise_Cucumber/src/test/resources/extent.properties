# --- Start Spark reporter ---
extent.reporter.spark.start=true

# --- Output report file with timestamp ---
extent.reporter.spark.out=reports/CucumberExtentReport.html

# --- Screenshot directory settings ---
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

# --- Theme setting ---
extent.reporter.spark.theme=dark

# --- For attaching failure screenshots to reports ---
extent.reporter.spark.base64imagesrc=true

# --- Base folder and timestamp pattern ---
basefolder.name=test-output/SparkReport
basefolder.datetimepattern=dd-MM-yyyy HH-mm-ss
